<!DOCTYPE html>
<html>
<style>

h1{text-decoration:underline;}

#header {height:48px;background-color:#f9c81e;padding:1em}
#article {height:1050px;background-color:#fffaf3;padding:1em}
#footer {height:5px;background-color:#f9c81e;padding:1em}
th, td { width: 50px; text-align: left; border-bottom: 1px solid #ddd;}
</style>
<head><meta charset="utf-8"></head>

<body>
<div id="header">
<h1>FFMI 計算</h1>

</div>
<div id="artical">
	<br><br>
<form>
請輸入身高 (公尺): <input type="text" id="height">
</form>
<form>
請輸入體重 (公斤): <input type="text" id="weight">
</form>
<form>
請輸入體脂率 (小數點): <input type="text" id="fat">
</form>
<p id="FFMI"></p>
<button type="button" onclick="cal()">FFMI</button>
<br><br>
<script>
function cal(){
let height = document.getElementById("height").value;
let weight = document.getElementById("weight").value;
let fat = document.getElementById("fat").value;
let ffmi = (weight*(1-fat))/(height*height);
document.getElementById("FFMI").innerHTML= ffmi;
}
</script>
</div>
<div id="footer"></div></body>
</html>
